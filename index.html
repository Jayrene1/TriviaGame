<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--Font Awesome Icons link-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!--animate.css CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    <!--Header with game title & style-->
<div id="full-height">    
    <header>
        <div class="jumbotron jumbotron-fluid bg-dark m-0">
            <div class="container text-center text-light">
                <h1 class="display-4">Trivia Game</h1>
                <p class="lead">Answer all the questions to see how well you know... something.</p>
            </div>
        </div>
    </header>

    <!--Main Content, .bg adds full size background image-->
    <div class="bg">

    <div class="container fill bg-light p-4">
        <!--div where content is dynamically updated-->
        <div id="game">   
            <img class='img-fluid rounded' src="https://picsum.photos/1175/300?image=1062" alt='Image to accompany trivia question'>

            <div class="row p-4 text-center">
                <div class="col-md-6 mx-auto">
                    <h2>Instructions</h2>
                    <p>Press Start to begin the trivia game. See how many questions you can get right. You only get a few seconds per question!</p>
                </div>
            </div>            
            
            <div class="row p-4 text-center">
                <div class="col-md-12">
                    <button id="start" type="button" class="btn btn-info btn-lg">Start Game</button>
                </div>
            </div>            
        </div>
    
        <!--reset button is not updated by JS-->
        <div class="row p-4 text-center">
            <div class="col-md-12">
                <button id="reset" type="button" class="btn btn-outline-warning btn-lg">Reset</button>
            </div>
        </div>
    
    </div>

    </div>
    <!--Footer with copyright & social links-->
    <footer class="footer bg-secondary m-0">
        <div class="container">
            <div class="d-flex w-100">
                <span class="text-light my-auto">Copyright, Joshua Arcega &copy;</span>

                <div class="d-inline-block ml-auto">
                    <span class="social-icons">
                        <a href="https://github.com/Jayrene1"><i class="fab fa-github"></i></a>
                    </span>
                                        
                    <span class="social-icons">
                        <a href="https://stackoverflow.com/users/10369241/joshua-arcega"><i class="fab fa-stack-overflow"></i></a>
                    </span>

                    <span class="social-icons">
                        <a href="https://www.linkedin.com/in/joshua-arcega-281496174/"><i class="fab fa-linkedin"></i></a>
                    </span>    
    
                    <span class="social-icons">
                        <a href="https://www.instagram.com/joshua_rene/"><i class="fab fa-instagram"></i></a>
                    </span>    

                </div>
            </div>
        </div>
    </footer>
</div>  
    <!--game script file-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
